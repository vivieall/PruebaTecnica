<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">   
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600&display=swap" rel="stylesheet">  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>
  <div class="wrapper">
    <div class="Scoreboard">
        <div class="title">
            <img src="images/logo.svg">
        </div>
        <div class="score">
            <p>SCORE</p>
            <h1>0</h1>
        </div>
     </div>
     <div class="hands">
        <div class="hand paper">
            <img src="images/icon-paper.svg" onclick="pickUserHand('paper')">
        </div>
        <div class="hand scissors">
            <img src="images/icon-scissors.svg" onclick="pickUserHand('scissors')">
        </div>
        <div class="hand rock">
            <img src="images/icon-rock.svg" onclick="pickUserHand('rock')">
        </div>
    </div>
        <div class="contest">
            <div class="userhand">
                <h1>YOU PICKED</h1>
                <div class="handImageContainer">
                    <img id="userPickImage" src="images/icon-paper.svg">
                </div>
            </div>
            <div class="referee">
                <div class="decision"> <h1>YOU WIN</h1></div>
                <div class="newGame"onclick="PlayAgain()">PLAY AGAIN</div>
            </div>
            <div class="computerHand">
                <h1>THE HOUSE PICKED</h1>
                <div class="handImageContainer">
                    <img id="computerPickImage" src="images/icon-rock.svg">
                </div>
            </div>
        </div>
        <div class="footer">
            <h1 onclick="rules()">RULES</h1>
        </div>
        <div class="fimg">
            <img src="images/image-rules.svg">
        </div>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/vivieall">Viviana Angeles</a> &#129299
  </div>
  <script src="js/index.js"></script>
</body>
</html>
